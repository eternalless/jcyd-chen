<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>选择排序</title>
</head>
<body>
   <script>
     var CArray = function () {
       this.dataStore = [9,5,6,8,2,7,3,4,1]   //定义数组
       this.swap = swap;      //数值交换位置
       this.selectSort = selectSort  //冒泡排序
     }
     function swap(arr, index1, index2) {
       var temp = arr[index1]
       arr[index1] = arr[index2]
       arr[index2] = temp
     }
     function selectSort() {
       var max
       for(var outer = 0; outer < this.dataStore.length -2; ++outer) {
         max = outer
         for(var inner = outer +1; inner<=this.dataStore.length -1;  ++inner) {
           if(this.dataStore[inner] < this.dataStore[max]){
             max = inner
           }
         }
         this.swap(this.dataStore, outer,  max)
       }
     }
     var aa= new CArray()
     aa.selectSort()
     console.log(aa.dataStore)
   </script>
</body>
</html>
